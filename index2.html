<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Richard Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">

      <div id='image'>
        <img src='http://www.prongo.com/guess/guess.gif'>
      </div>

      <h1 id='guess'>Guess The Number</h1>
      <!-- <p class="lead"></p> -->
      <!-- <label for="playerGuess">Guess Here</label> -->
        <div class='main-box'>
          <input type="form" id='playersGuessVal' placeholder='Input Number 1-100' class='form-control input'/>
         
          <button type='button' id='playerGuessPress'>Submit Your Guess</button>
       </div>
      <h3 id='feedback'><h3>
      <h3 id='guess-count'> 5 Guess Remaining </h3>

      </div>
    </div>

    <button type='button' id='hint'>Hint</button>
    <button type='button' id='play-again'>Play Again</button>
    <div id='hint-msg'></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="js/guessingGame.js"></script>
  </body>
</html>
